---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					<h4>${{ page.price }}</h4>
					<a class="gumroad-button" href="https://imfresh.gumroad.com/l/{{ page.lgr }}?wanted=true">Buy On</a>
				</div>
			</div>
		</div>
	</section>
</div>
